<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Docs</title>
  <style>
    :root {
      --accent: #007BFF;
      --bg: #f4f4f4;
      --editor-bg: #ffffff;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: fadeInDown 0.6s ease;
    }

    #toolbar {
      background: #e9f0ff;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      animation: fadeIn 1s ease;
    }

    #toolbar button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #toolbar button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #editor {
      padding: 20px;
      min-height: 80vh;
      background: var(--editor-bg);
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      animation: fadeInUp 0.8s ease;
    }

    /* Modal styles */
    #exportModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeInUp 0.4s ease;
    }

    #modalContent select, #modalContent button {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script src="https://unpkg.com/docx@8.4.0/build/index.js"></script>
</head>
<body>
  <header>
    <h1>Simple Docs</h1>
  </header>

  <div id="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('insertUnorderedList')">‚Ä¢ List</button>
    <button onclick="execCmd('insertOrderedList')">1. List</button>
    <button onclick="saveDoc()">üíæ Save</button>
    <button onclick="loadDoc()">üìÇ Load</button>
    <button onclick="showExportModal()">‚¨áÔ∏è Export</button>
  </div>

  <div id="editor" contenteditable="true">
    Start typing your document here...
  </div>

  <!-- Modal -->
  <div id="exportModal">
    <div id="modalContent">
      <h3>Select Export Format</h3>
      <select id="format">
        <option value="html">HTML</option>
        <option value="txt">Plain Text</option>
        <option value="docx">Word (.docx)</option>
      </select><br/>
      <button onclick="exportDocument()">OK</button>
      <button onclick="hideExportModal()">Cancel</button>
    </div>
  </div>

  <script>
    function execCmd(command) {
      document.execCommand(command, false, null);
    }

    function saveDoc() {
      const content = document.getElementById('editor').innerHTML;
      localStorage.setItem('simpleDoc', content);
      alert('Document saved!');
    }

    function loadDoc() {
      const content = localStorage.getItem('simpleDoc');
      if (content) {
        document.getElementById('editor').innerHTML = content;
        alert('Document loaded!');
      } else {
        alert('No saved document found.');
      }
    }

    function showExportModal() {
      document.getElementById('exportModal').style.display = 'flex';
    }

    function hideExportModal() {
      document.getElementById('exportModal').style.display = 'none';
    }

    async function exportDocument() {
      const format = document.getElementById('format').value;
      const editor = document.getElementById('editor');
      hideExportModal();

      if (format === 'html' || format === 'txt') {
        const content = format === 'txt' ? editor.innerText : editor.innerHTML;
        const blob = new Blob([content], {
          type: format === 'txt' ? 'text/plain' : 'text/html'
        });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `document.${format}`;
        link.click();
      } else if (format === 'docx') {
        const { Document, Packer, Paragraph } = window.docx;
        const paragraphs = editor.innerText.split('\n').map(line => new Paragraph(line));
        const doc = new Document({ sections: [{ properties: {}, children: paragraphs }] });

        const blob = await Packer.toBlob(doc);
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'document.docx';
        link.click();
      }
    }
  </script>
</body>
</html>
